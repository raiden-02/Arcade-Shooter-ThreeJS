<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Runner - Multiplayer FPS</title>
    <style>
      /* Loading screen styles */
      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: 'Orbitron', Arial, sans-serif;
        overflow: hidden;
      }

      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        color: #00ff88;
      }

      .loading-content {
        text-align: center;
      }

      .loading-title {
        font-size: 3rem;
        margin-bottom: 1rem;
        text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      }

      .loading-text {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #aaa;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 255, 136, 0.3);
        border-top: 3px solid #00ff88;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-progress {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <div class="loading-title">CYBER RUNNER</div>
        <div class="loading-text">Initializing Game Systems...</div>
        <div class="loading-spinner"></div>
        <div class="loading-progress">Loading...</div>
      </div>
    </div>

    <!-- Game will be rendered here -->
    <div id="app"></div>

    <script type="module" src="/src/main.ts"></script>

    <script>
      // Simple loading screen management
      let loadingProgress = 0;
      const progressText = document.querySelector('.loading-progress');
      const loadingScreen = document.getElementById('loading-screen');

      const loadingSteps = [
        'Loading assets...',
        'Initializing engine...',
        'Setting up physics...',
        'Preparing UI...',
        'Ready to play!',
      ];

      function updateLoadingProgress() {
        if (loadingProgress < loadingSteps.length - 1) {
          progressText.textContent = loadingSteps[loadingProgress];
          loadingProgress++;
          setTimeout(updateLoadingProgress, 500);
        } else {
          progressText.textContent = loadingSteps[loadingProgress];
          // Hide loading screen after a brief delay
          setTimeout(() => {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }, 1000);
        }
      }

      // Start loading progress
      setTimeout(updateLoadingProgress, 1000);
    </script>
  </body>
</html>
